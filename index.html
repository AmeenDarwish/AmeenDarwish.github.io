s centralized research computing services (RCS) to all members of the Hebrew University, as well as users from other universities.<\/p>\n\n<p>&nbsp;<\/p>\n\n<p>The services are designed to lower computation costs and to free researchers and academic units from the burden of maintaining independent computational facilities. By implementing a modern cooling design, the centralized computing services are also a green step forward.&nbsp;&nbsp;&nbsp;<\/p>\n\n<p>&nbsp;<\/p>\n\n<p>RCS provides local cloud-like services for all types of computations, such as:<\/p>\n\n<p>- Processing on CPU nodes<\/p>\n\n<p>- Processing on GPU nodes<\/p>\n\n<p>- Server and web services&nbsp;<\/p>\n\n<p>- Data storage and backup<\/p>\n\n<p>- Software development<\/p>\n\n<p>&nbsp;<\/p>\n\n<p>RCS provides technical support and assistance in optimising the execution of various software applications, such as:&nbsp;<\/p>\n\n<p>- Numerical simulations<\/p>\n\n<p>- Image processing&nbsp;<\/p>\n\n<p>- Machine learning algorithms<\/p>\n\n<p>- Big Data analysis<\/p>\n\n<p>- Statistical computations<\/p>\n","type":"","title":"Welcome to the Hebrew University Research Computing Services","link_text":""},"he":{"lang":"he","link":"","text":"","type":"","title":"","link_text":""}}},"persons":[],"medias":[],"person_medias_raw":[],"roles":[],"galleries":[],"files":[],"title":"Welcome to the Hebrew University Research Computing Services","text":"<p>As of 2021, the Hebrew University provides centralized research computing services (RCS) to all members of the Hebrew University, as well as users from other universities.<\/p>\n\n<p>&nbsp;<\/p>\n\n<p>The services are designed to lower computation costs and to free researchers and academic units from the burden of maintaining independent computational facilities. By implementing a modern cooling design, the centralized computing services are also a green step forward.&nbsp;&nbsp;&nbsp;<\/p>\n\n<p>&nbsp;<\/p>\n\n<p>RCS provides local cloud-like services for all types
